<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .welcome-container {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .login-options {
            margin-top: 3rem;
        }
        .login-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            margin: 0 10px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .admin-btn {
            background-color: #ff6b6b;
            border: none;
        }
        .admin-btn:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .student-btn {
            background-color: #4ecdc4;
            border: none;
        }
        .student-btn:hover {
            background-color: #3dbbb3;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        .system-info {
            max-width: 800px;
            margin: 0 auto 2rem;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="container">
            <h1 class="display-3 fw-bold mb-4">Welcome to Student Management System</h1>
            
            <div class="system-info">
                <p class="lead mb-3">A comprehensive platform for managing student data, courses, and academic records</p>
                <p class="small">Select your login option below to access the system</p>
            </div>
            
            <div class="login-options">
                <a href="/admin/login" class="btn login-btn admin-btn">
                    <i class="fas fa-user-shield btn-icon"></i> Admin Login
                </a>
                <a href="/student/login" class="btn login-btn student-btn">
                    <i class="fas fa-user-graduate btn-icon"></i> Student Login
                </a>
            </div>
            
            <div class="mt-4">
                <p class="small">Need help? <a href="#" style="color: white; text-decoration: underline;">Contact support</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
