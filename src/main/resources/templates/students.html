<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Students List</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="card shadow rounded p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Students List</h2>
                <a th:href="@{/students/new}" class="btn btn-primary">Add New Student</a>
            </div>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                      
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.phone}"></td>
                        
                      <td>
                      
                      <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-info btn-sm me-2">Edit</a>
                      <form th:action="@{/students/delete/{id}(id=${student.id})}" method="post" style="display:inline;">
                      <button type="submit" class="btn btn-danger btn-sm"
                      onclick="return confirm('Are you sure you want to delete this student?')">
                      Delete
                      </button>
                      </form>
                      </td>
                      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
