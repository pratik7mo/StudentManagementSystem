<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 0.5rem; }
        .navbar-brand { margin-left: 1rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 card p-4">
            <h1 class="text-center mb-4">User Sign Up</h1>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>

            <form th:action="@{/signup}" th:object="${studentUser}" method="POST">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text"
                           id="fullName"
                           name="fullName"
                           th:field="*{fullName}"
                           class="form-control"
                           placeholder="Enter your full name"
                           required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email"
                           id="email"
                           name="email"
                           th:field="*{email}"
                           class="form-control"
                           placeholder="Enter your email address"
                           required>
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Contact Number</label>
                    <input type="tel"
                           id="phoneNumber"
                           name="phoneNumber"
                           th:field="*{phoneNumber}"
                           class="form-control"
                           placeholder="Enter your contact number">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text"
                           id="address"
                           name="address"
                           th:field="*{address}"
                           class="form-control"
                           placeholder="Enter your address">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                           id="password"
                           name="password"
                           th:field="*{password}"
                           class="form-control"
                           placeholder="Enter your password"
                           required>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <a th:href="@{/login}" class="btn btn-link">Already have an account? Login here.</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
