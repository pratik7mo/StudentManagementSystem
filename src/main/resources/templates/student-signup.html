<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Signup | Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .signup-container {
            background: linear-gradient(135deg, #4ecdc4, #3dbbb3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2.5rem;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .signup-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-control {
            height: 45px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .btn-signup {
            background-color: #4ecdc4;
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-signup:hover {
            background-color: #3dbbb3;
            transform: translateY(-2px);
        }
        .form-label {
            color: #2c3e50;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <div class="signup-card">
        <h2 class="signup-title">Student Registration</h2>

        <!-- Display any error -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <form th:action="@{/student/signup}" th:object="${student}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" required />
                </div>
            </div>

            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required />

            <label class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" required />

            <label class="form-label">Address</label>
            <textarea th:field="*{address}" class="form-control" rows="3"></textarea>

            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" required />
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>

            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" required />

            <button type="submit" class="btn btn-signup mt-3">Sign Up</button>

            <div class="text-center mt-3">
                <a th:href="@{/student/login}" style="color: #6c757d; text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
