<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1480506132288-68f7705954bd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1396&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #0062ff, #00d4ff);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #0051d1, #00b8e6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 120, 255, 0.4);
        }
        
        h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #0062ff, #00d4ff);
            border-radius: 3px;
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
        }
        
        .home-link {
            color: #666;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .home-link:hover {
            color: #0062ff;
            transform: translateX(-3px);
        }
        
        input:focus {
            border-color: #0062ff !important;
            box-shadow: 0 0 0 0.25rem rgba(0, 120, 255, 0.25) !important;
        }
        
        /* For browsers that don't support backdrop-filter */
        @supports not (backdrop-filter: blur(5px)) {
            .login-container {
                background: rgba(255, 255, 255, 0.95);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center">Admin Portal</h2>
            
            <!-- Error Message -->
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                Invalid Admin ID or Password
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <form th:action="@{/admin/login}" method="post">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" 
                           name="username" placeholder="SOA-Iter1" required>
                    <label for="username">Admin ID</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" 
                           name="password" placeholder="Susil@123" required>
                    <label for="password">Password</label>
                </div>
                
                <button type="submit" class="w-100 btn btn-lg btn-primary mb-3">Login</button>
                
                <div class="text-center">
                    <a th:href="@{http://localhost:8080}" class="home-link text-decoration-none">
                        Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
