<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-container {
            max-width: 700px;
            margin: 60px auto;
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .dashboard-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .detail-label {
            font-weight: 600;
            color: #34495e;
        }
        .detail-value {
            margin-bottom: 15px;
            color: #555;
        }
        .btn-back {
            background-color: #3498db;
            color: white;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-back:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2 class="dashboard-title">Welcome, <span th:text="${student.firstName}"></span>!</h2>

  <div class="row">
    <div class="col-6 detail-label">Full Name:</div>
    <div class="col-6 detail-value" th:text="${student.firstName + ' ' + student.lastName}"></div>

    <div class="col-6 detail-label">Email:</div>
    <div class="col-6 detail-value" th:text="${student.email}"></div>

    <div class="col-6 detail-label">Phone:</div>
    <div class="col-6 detail-value" th:text="${student.phone}"></div>

    <div class="col-6 detail-label">Address:</div>
    <div class="col-6 detail-value" th:text="${student.address}"></div>

</div>
  

    <div class="text-center mt-4">
        <a th:href="@{http://localhost:8080}" class="btn btn-back">‚Üê Back to Home</a>
    </div>
</div>

</body>
</html>
